<div>

    <mat-card>
        <mat-card-title>Reset password</mat-card-title>
        <mat-card-content>
            <form class="example-form">

                <p>
                    <span>
                        <h4>
                            Enter your email address to request a password reset.
                        </h4>
                    </span>
                </p>
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" #userName placeholder="Ex. pat@example.com" required>
                    </mat-form-field>
                </p>
                <p>
                    <button (click)="authService.ForgotPassword(userName.value)" mat-raised-button class="my-class"
                        type="submit">
                        Login
                    </button>
                </p>
            </form>

        </mat-card-content>
    </mat-card>
    <p>

        <span><a mat-button routerLink="/sign-in" target="_blank">Already have an account ?</a></span>
    </p>
</div>
