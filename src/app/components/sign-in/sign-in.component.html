<div>

    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form class="example-form">
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" #userName placeholder="Ex. pat@example.com">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput #userPassword type="password">
                    </mat-form-field>
                </p>
                <div class="example-button-container">
                    <button class="my-class" mat-raised-button color="warn"
                        aria-label="Example icon button with a bookmark icon">
                        sign in with Google
                    </button>
                </div>
                <button (click)="authService.SignIn(userName.value, userPassword.value)" mat-raised-button
                    class="my-class" type="submit">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
    <p>
        <span><a mat-button routerLink="/forgot-password" target="_blank">Forgot Password ?</a></span>
        <span><a mat-button routerLink="/sign-up" target="_blank">Register</a></span>
    </p>
</div>
