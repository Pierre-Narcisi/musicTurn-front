<h1 mat-dialog-title>Hi {{data.user.email}}</h1>
<div mat-dialog-content>
    <p>Change Your Name</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.user.displayName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.user" cdkFocusInitial>Ok</button>
</div>
